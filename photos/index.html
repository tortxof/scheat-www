---
layout: default
title: Photos
---
{% for photo in site.data.photos %}
<div class="thumbnail">
<a href="/photos/large/{{ photo.file }}" rel="lightbox"{% if photo.title %} title="{{ photo.title }}"{% endif %}>
<img src="/photos/small/{{ photo.file }}" /></a><br />
{% if photo.title %}{{ photo.title }}{% endif %}
</div>
{% endfor %}
<br style="clear:both;" />
